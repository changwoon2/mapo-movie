<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="login-box">
      <!-- <div class="hide-login-btn">
        <i class="fas fa-times"></i>
      </div> -->
      <form class="login-form" method="post">
        <div class="the-goods">Mapo Movie</div>
        <div class="inputDiv">
          <input
            class="txtb"
            type="text"
            name="id"
            placeholder="Email"
            autocomplete="off"
          />
          <i class="fas fa-envelope"></i>
        </div>
        <div class="inputicon">
          <input
            class="txtb"
            type="password"
            name="password"
            placeholder="Password"
          />
          <i class="fas fa-keyboard"></i>
        </div>
        <input class="login-btn" type="button" name="" value="Login" />
      </form>
    </div>

    <div id="back"><a href="index.html">BACK</a></div>

    <!-- <div class="show-login-btn">
      <i class="fas fa-play-circle"></i>
    </div> -->

    <video autoplay loop muted id="myvideo">
      <source src="video/MAIN TEASER.mp4" type="video/mp4" />
    </video>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/the-goods.js"></script>
  </body>
</html>
